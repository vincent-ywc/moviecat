<div class="list">
    <ul>
        <li ng-repeat="item in datas.subjects">
            <a href="#/details/{{item.id}}">
                <img ng-src="{{item.images.large}}" alt="">
            </a>
            <div class="meta">
                <h4><span>{{item.title}}</span> <em>{{item.rating.average}}</em></h4>
                <div class="otherinfo">类型:<span ng-repeat="type in item.genres">{{type}}</span></div>
            </div>
        </li>
    </ul>
    <div class="paging" ng-hide="isLoading">
        <label>总共：{{datas.total}}条记录,第{{curPage}}/{{totalPage}}页;</label>
        <!-- 加上disable类样式，表示按钮禁用状态 -->
        <button class="prev" ng-class="{disable:curPage<=1}" ng-click="go(curPage-1)">上一页</button>
        <button class="next" ng-class="{disable:curPage>=totalPage}" ng-click="go(+curPage+1)">下一页</button>
    </div>
</div>
<div ng-show="isLoading">
    <div class="loading-mask"></div>
    <div class="spinner">
        <div class="rect1"></div>
        <div class="rect2"></div>
        <div class="rect3"></div>
        <div class="rect4"></div>
        <div class="rect5"></div>
    </div>
</div>
